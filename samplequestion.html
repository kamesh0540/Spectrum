<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Questionaire For Parents </title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <!-- navgaition menu -->
  <nav>
    <div class="navbar">
      <div class="logo"><a href="#">Questionaire for Parents</a></div>

  </nav>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">
        question text 
      </h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer2</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer3</label>
        </li>

      </ul>
    </div>
    <button class="sub" id="submit">
      <h2 class="next">Next</h2>
    </button>
  </div>


  
  <script src="script4.js" type="module"></script>
  <script src="script5.js" type="module"></script>
</body>

</html>
