<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <style>
      .graph-container {
        height: 400px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border: 2px solid #ccc; */
        border-radius: 5px;
        /* box-shadow: 0 0 5px #ccc; */
      }
      canvas {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style3.css" />
  </head>

  <body>
	<div class="scroll-button">
		<a href="#cont"><i class="fas fa-arrow-up"></i></a>
	  </div>
	<section class="cont" id="cont">
    <div class="container">
      <div class="title">Report</div>
      <div class="content">
        <form>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Child's Name : </span>
              <span class="detail" id="Ch-name"></span>
            </div>

            <div class="input-box">
              <span class="details">Child's Age : </span>
              <span class="detail" id="Ch-age"></span>
            </div>
            <div class="input-box">
              <span class="details">Date Filled : </span>
              <span class="detail" id="T-Date"></span>
            </div>
            <div class="input-box">
              <span class="details">Birth Date : </span>
              <span class="detail" id="Ch-BDate"></span>
            </div>
            <div class="input-box">
              <span class="details">Gender : </span
              ><span class="detail" id="Gen"></span>
            </div>
          </div>
          <div class="graph-details">
            <span class="graph-title">Graph: </span>
          </div>
          <div class="graph-container">
            <canvas id="myChart"></canvas>
          </div>
        </form>
      </div>
    </div>
	</section>
    <div class="spc"></div>

    <div class="details-container">
      <div>
        <h2>Details</h2>
      </div>
      <div class="total-cont" id="total"></div>
      <div class="internalizing-cont" id="internalizing"></div>
      <div class="externalizing-cont" id="externalizing"></div>
    </div>
    <div class="spc"></div>
    <div class="details-container2">
      <div>
        <h2>Additional Details</h2>
      </div>
      <div class="withdrawn-cont" id="withdrawn"></div>
      <div class="anxious-cont" id="anxious"></div>
      <div class="somatic-cont" id="somatic"></div>
      <div class="social-cont" id="social"></div>
      <div class="thought-cont" id="thought"></div>
      <div class="attention-cont" id="attention"></div>
      <div class="aggresive-cont" id="aggresive"></div>
      <div class="ruleBreaking-cont" id="ruleBreaking"></div>

    </div>


    <script src="script5.js"></script>
    <script src="script2.js"></script>

    <script>
      const ChildName = localStorage.getItem("Chname");
      const ChildAge = localStorage.getItem("Chage");
      const ChildBDate = localStorage.getItem("Cbdate");
      const TodayDate = localStorage.getItem("Tdate");
      var Gender = localStorage.getItem("Gval");

      document.getElementById("Ch-name").textContent = ChildName;
      document.getElementById("Ch-age").textContent = ChildAge;
      document.getElementById("Ch-BDate").textContent = ChildBDate;
      document.getElementById("T-Date").textContent = TodayDate;
      document.getElementById("Gen").textContent = Gender;

    </script>

	<input class='print' value='Print' type='button' onclick=window.print() />
  </body>
</html>
